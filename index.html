<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MindAR 4 Target Test</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true, logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >

      <!-- Kamera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" scale="0.3 0.3 0.3" color="#FF4444"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
      </a-entity>

      <!-- Target 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-sphere position="0 0 0" scale="0.3 0.3 0.3" color="#44FF44"
          animation="property: rotation; to: 360 0 0; loop: true; dur: 4000"></a-sphere>
      </a-entity>

      <!-- Target 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-cone position="0 0 0" scale="0.3 0.3 0.3" color="#4444FF"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 4000"></a-cone>
      </a-entity>

      <!-- Target 4 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-torus position="0 0 0" scale="0.25 0.25 0.25" color="#FFD700"
          animation="property: rotation; to: 360 360 0; loop: true; dur: 4000"></a-torus>
      </a-entity>

    </a-scene>
  </body>
</html>

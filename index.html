<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Test</title>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 20px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div id="loading">Loading camera...</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- optional: preloading assets -->
      </a-assets>

      <!-- Target pertama -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" position="0 0 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
      </a-entity>

      <!-- Target kedua -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-sphere color="blue" position="0 0 0" scale="0.4 0.4 0.4" animation="property: rotation; to: 360 0 0; loop: true; dur: 3000"></a-sphere>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        document.querySelector("#loading").style.display = "none";
      });
    </script>
  </body>
</html>

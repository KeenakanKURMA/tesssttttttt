<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindAR Test - 4 Targets</title>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>


    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" position="0 0 0" scale="0.3 0.3 0.3"></a-box>
      </a-entity>

      <!-- Target 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-sphere color="green" position="0 0 0" scale="0.3 0.3 0.3"></a-sphere>
      </a-entity>

      <!-- Target 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-cone color="blue" position="0 0 0" scale="0.3 0.3 0.3"></a-cone>
      </a-entity>

      <!-- Target 4 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-cylinder color="yellow" position="0 0 0" scale="0.3 0.3 0.3"></a-cylinder>
      </a-entity>
    </a-scene>
  </body>
</html>

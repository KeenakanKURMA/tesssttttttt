<!DOCTYPE html>
<html>
<head>
    <title>AR.js HIRO Marker Example</title>
    <!-- A-Frame library for the 3D scene -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js library for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false">

        <!-- Define the marker, using the built-in "hiro" preset -->
        <a-marker preset="hiro">
            <!-- The 3D content to display on the marker -->
            <a-box 
                position="0 0.5 0" 
                material="color: red;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000;">
            </a-box>
        </a-marker>

        <!-- A-Frame camera managed by AR.js -->
        
    </a-scene>
</body>
</html>
